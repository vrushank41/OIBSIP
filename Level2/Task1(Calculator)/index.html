<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="space">
            <div class="input">
                
            </div>
            <div class="ans">
                
            </div>
        </div><br><br>
        <div class="keys">
        <div class="row1">
            <div class="btn-key nonAction">(</div>
            <div class="btn-key nonAction">)</div>
            <div class="btn-key" id="anshist">ans</div>
            <div class="btn-key" id="del">del</div>
            <div class="btn-key" id="clear">clear</div>
        </div><br>
        <div class="row2">
            <div class="btn-key nonAction nums">7</div>
            <div class="btn-key nonAction nums">8</div>
            <div class="btn-key nonAction nums">9</div>
            <div class="btn-key nonAction">%</div>
            <div class="btn-key nonAction">√</div>
        </div><br>
        <div class="row3">
            <div class="btn-key nonAction nums">4</div>
            <div class="btn-key nonAction nums">5</div>
            <div class="btn-key nonAction nums">6</div>
            <div class="btn-key nonAction">x</div>
            <div class="btn-key nonAction">÷</div>
        </div><br>
        <div class="row4">
            <div class="btn-key nonAction nums">1</div>
            <div class="btn-key nonAction nums">2</div>
            <div class="btn-key nonAction nums">3</div>
            <div class="btn-key nonAction">+</div>
            <div class="btn-key nonAction">-</div>
        </div><br>
        <div class="row5">
            <div class="row5first3">
                <div class="btn-key nonAction">.</div>
                <div class="btn-key nonAction nums">0</div>
                <div class="btn-key nonAction">±</div>
            </div>
            <div class="row5last1">
                <div class="btn-key" id="enter">ENTER</div>
            </div>
        </div>
    </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
